<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia z Mnożenia i Dzielenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
        }
        .exercise {
            font-size: 18px;
            margin: 10px 0;
        }
        .empty {
            border-bottom: 1px solid #000;
            width: 30px;
            display: inline-block;
            text-align: center;
        }
        .exercise-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100vh;
            border: 2px solid black;
        }
        .exercise-set {
            border-left: 2px solid black;
            border-top: 2px solid black;
            padding: 10px;
        }
        .exercise-set:first-child {
            border-left: none;
            border-top: none;
        }
        .exercise-set:nth-child(2) {
            border-top: none;
        }
        .exercise-set:nth-child(3) {
            border-left: none;
        }
        @media print {
            button, h1 {
                display: none;
            }
            body {
                margin: 0;
            }
            .exercise-container {
                height: 100vh;
                margin: 0;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <h1>Ćwiczenia z Mnożenia i Dzielenia</h1>
    <button id="generate">LOSUJ</button>
    <button id="print">Drukuj</button>
    <div id="exercises-container" class="exercise-container"></div>

    <script>
        const exercisesContainer = document.getElementById('exercises-container');
        const generateButton = document.getElementById('generate');
        const printButton = document.getElementById('print');

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function generateExercise() {
            let exercises = [];
            for (let i = 0; i < 10; i++) {
                let num1 = getRandomNumber(10);
                let num2 = getRandomNumber(10);
                let isMultiplication = Math.random() > 0.5;
                let blankPosition = Math.floor(Math.random() * 3); // 0, 1, 2

                if (isMultiplication) {
                    let result = num1 * num2;
                    if (blankPosition === 0) {
                        exercises.push(`[ ] * ${num2} = ${result}`);
                    } else if (blankPosition === 1) {
                        exercises.push(`${num1} * [ ] = ${result}`);
                    } else {
                        exercises.push(`${num1} * ${num2} = [ ]`);
                    }
                } else {
                    let result = num1 * num2; // wynik dzielenia
                    if (blankPosition === 0) {
                        exercises.push(`[ ] : ${num2} = ${num1}`);
                    } else if (blankPosition === 1) {
                        exercises.push(`${result} : [ ] = ${num1}`);
                    } else {
                        exercises.push(`${result} : ${num2} = [ ]`);
                    }
                }
            }
            return exercises;
        }

        function displayExercises() {
            exercisesContainer.innerHTML = '';  // Czyści poprzednie zestawy
            for (let j = 0; j < 4; j++) {       // Generuje 4 zestawy po 10 działań
                let exerciseSetDiv = document.createElement('div');
                exerciseSetDiv.className = 'exercise-set';
                let exercises = generateExercise();
                exercises.forEach(exercise => {
                    let div = document.createElement('div');
                    div.className = 'exercise';
                    div.innerHTML = exercise.replace('[ ]', '<span class="empty">&nbsp;</span>');
                    exerciseSetDiv.appendChild(div);
                });
                exercisesContainer.appendChild(exerciseSetDiv);
            }
        }

        generateButton.addEventListener('click', displayExercises);

        printButton.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
