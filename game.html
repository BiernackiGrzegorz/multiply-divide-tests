<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒÜwiczenia z Mno≈ºenia i Dzielenia</title>
    <!-- Dodanie Tailwind CSS za pomocƒÖ CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            button, h1 {
                display: none;
            }
            body {
                margin: 0;
            }
            .exercise-container {
                height: 100vh;
                page-break-inside: avoid;
            }
        }
        .hidden {
            display: none;
        }
        .exercise-container {
            position: relative;
        }
        .timer {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .emoji {
            font-size: 2rem;
            display: inline-block;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="bg-pink-200 text-gray-800 p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">ƒÜwiczenia z Mno≈ºenia i Dzielenia <br />dla Agatki üßë‚Äçüéìüê±</h1>
    <div class="flex justify-center mb-4">
        <button id="generate" aria-label="Losuj nowe ƒáwiczenia" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mr-4 shadow transition duration-300 ease-in-out">
            üé≤ LOSUJ
        </button>
        <button id="generate-timed" aria-label="Losuj ƒáwiczenia na czas" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mr-4 shadow transition duration-300 ease-in-out">
            ‚è±Ô∏è LOSUJ NA CZAS
        </button>
        <button id="check" aria-label="Sprawd≈∫ odpowiedzi" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded mr-4 shadow hidden transition duration-300 ease-in-out">
            ‚úÖ Sprawd≈∫
        </button>
    </div>

    <div id="result" class="text-center mt-6 text-xl hidden">
        Wynik: <span id="score"></span> / 10
        <span id="result-emoji" class="emoji"></span>
    </div>

    <div id="timer" class="timer text-center hidden">
        Pozosta≈Çy czas: <span id="time">05:00</span>
    </div>

    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">

    <div id="exercises-container" class="grid grid-cols-1 gap-4">
        <!-- Tutaj zostanƒÖ wygenerowane ƒáwiczenia -->
    </div>

    <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav" class="hidden"></audio>

    <script>
        const exercisesContainer = document.getElementById('exercises-container');
        const generateButton = document.getElementById('generate');
        const generateTimedButton = document.getElementById('generate-timed');
        const checkButton = document.getElementById('check');
        const resultDiv = document.getElementById('result');
        const scoreSpan = document.getElementById('score');
        const resultEmoji = document.getElementById('result-emoji');
        const timerDiv = document.getElementById('timer');
        const timeSpan = document.getElementById('time');
        const alarm = document.getElementById('alarm');

        let correctAnswers = [];
        let timer;
        let timeLeft = 300; // 5 minut w sekundach

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateExercise() {
            let exercises = [];
            correctAnswers = [];
            for (let i = 0; i < 10; i++) {
                let num1 = getRandomNumber(1, 99);
                let num2 = getRandomNumber(2, 99);
                let isMultiplication = Math.random() > 0.5;
                let blankPosition = Math.floor(Math.random() * 3);
                let correctAnswer;

                if (isMultiplication) {
                    let result = num1 * num2;
                    if (result <= 99) {
                        if (blankPosition === 0) {
                            exercises.push(`<input type="number" class="answer" data-correct="${num1}" aria-label="Wprowad≈∫ pierwszƒÖ liczbƒô" min="1" max="99" /> * ${num2} = ${result}`);
                            correctAnswer = num1;
                        } else if (blankPosition === 1) {
                            exercises.push(`${num1} * <input type="number" class="answer" data-correct="${num2}" aria-label="Wprowad≈∫ drugƒÖ liczbƒô" min="1" max="99" /> = ${result}`);
                            correctAnswer = num2;
                        } else {
                            exercises.push(`${num1} * ${num2} = <input type="number" class="answer" data-correct="${result}" aria-label="Wprowad≈∫ wynik" min="1" max="99" />`);
                            correctAnswer = result;
                        }
                    } else {
                        i--;
                    }
                } else {
                    let result = num1 * num2;
                    if (result <= 99) {
                        if (blankPosition === 0) {
                            exercises.push(`<input type="number" class="answer" data-correct="${result}" aria-label="Wprowad≈∫ wynik dzielenia" min="1" max="99" /> : ${num2} = ${num1}`);
                            correctAnswer = result;
                        } else if (blankPosition === 1) {
                            exercises.push(`${result} : <input type="number" class="answer" data-correct="${num2}" aria-label="Wprowad≈∫ dzielnik" min="1" max="99" /> = ${num1}`);
                            correctAnswer = num2;
                        } else {
                            exercises.push(`${result} : ${num2} = <input type="number" class="answer" data-correct="${num1}" aria-label="Wprowad≈∫ dzielnik" min="1" max="99" />`);
                            correctAnswer = num1;
                        }
                    } else {
                        i--;
                    }
                }
                correctAnswers.push(correctAnswer);
            }
            return exercises;
        }

        function displayExercises() {
            exercisesContainer.innerHTML = '';
            let exercises = generateExercise();
            exercises.forEach(exercise => {
                let div = document.createElement('div');
                div.className = 'exercise my-1 text-base';
                div.innerHTML = exercise;
                exercisesContainer.appendChild(div);
            });
            checkButton.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            timerDiv.classList.add('hidden');
            if (timer) clearInterval(timer);
        }

        function checkAnswers() {
            const answers = document.querySelectorAll('.answer');
            let score = 0;

            answers.forEach((input, index) => {
                const userAnswer = parseFloat(input.value);
                const correctAnswer = parseFloat(input.getAttribute('data-correct'));

                if (userAnswer === correctAnswer) {
                    input.classList.add('bg-green-200');
                    score++;
                } else {
                    input.classList.add('bg-red-200');
                    input.insertAdjacentHTML('afterend', `<span class="text-red-600"> (${correctAnswer})</span>`);
                }
                input.setAttribute('readonly', 'true');
            });

            scoreSpan.textContent = score;
            resultDiv.classList.remove('hidden');
            if (score <= 4) {
                resultEmoji.textContent = 'üò≠'; // Emotka p≈ÇaczƒÖca
            } else if (score <= 8) {
                resultEmoji.textContent = 'üëç'; // Kciuk w g√≥rƒô
            } else {
                resultEmoji.textContent = 'üèÜ'; // Puchar
            }
            if (timer) {
                clearInterval(timer);
                timerDiv.classList.add('hidden');
            }
        }

        function startTimer() {
            timerDiv.classList.remove('hidden');
            timeLeft = 300;
            updateTimer();

            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alarm.play();
                    checkAnswers();
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeSpan.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        generateButton.addEventListener('click', displayExercises);
        generateTimedButton.addEventListener('click', () => {
            displayExercises();
            startTimer();
        });
        checkButton.addEventListener('click', checkAnswers);

    </script>
</body>
</html>
